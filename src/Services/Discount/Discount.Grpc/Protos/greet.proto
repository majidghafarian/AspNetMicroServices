syntax = "proto3";

option csharp_namespace = "Discount.Grpc";

package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayGoodbye (GoodbyeRequest) returns (GoodbyeReply);  // اضافه کردن متد جدید
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message GoodbyeRequest {  // درخواست جدید
  string name = 1;
}

message GoodbyeReply {  // پاسخ جدید
  string message = 1;
}
